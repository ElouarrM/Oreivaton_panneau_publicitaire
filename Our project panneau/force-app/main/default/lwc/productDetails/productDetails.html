<template>
    <lightning-card  class="custom-product-details">
    
        <template if:true={selectedProduct}>
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_1-of-1 slds-text-align_right">
                    <button class="slds-button slds-button_outline-brand">Ajouter panneau</button>
                </div>
            </div>
            <div class="slds-align_absolute-center"> <!-- Utilisation de la classe slds-align_absolute-center pour centrer l'image -->
                <img src={selectedProduct.product.DisplayUrl} class="tile"/>
            </div>
            <h1> Name :{selectedProduct.product.Name}</h1>
            <div>Type:{selectedProduct.product.Type__c}</div>
            <div>
                Price :<lightning-formatted-number value={selectedProduct.price} format-style="currency" currency-code="USD" maximum-fraction-digits="2"></lightning-formatted-number>
            </div>
        </template>
        <template if:false={selectedProduct}>
            <p>No product selected.</p>
        </template>
    </lightning-card>
</template>
