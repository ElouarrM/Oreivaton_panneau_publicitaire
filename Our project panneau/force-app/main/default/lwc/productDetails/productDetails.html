<template>
    <lightning-card>
        <template if:true={selectedProduct}>
            <div class="slds-p-around_x-small">
                <div class="slds-box slds-box_small">
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-1 slds-text-align_right">
                            <button type="button" class="slds-button slds-button_outline-brand" onclick={handleClick} disabled={isButtonDisabled} data-id={selectedProduct.product.Id}>Ajouter</button>
                        </div>
                    </div>
                    <div class="slds-align_absolute-center">
                        <img src={selectedProduct.product.DisplayUrl} class="tile" />
                    </div>
                    <!-- slds-text-body_small -->
                    <div class="slds-p-around_medium gray-border">
                        <pre><div >Nom          <strong>{selectedProduct.product.Name}</strong></div></pre>
                        <pre><div >Type         <strong>{selectedProduct.product.Type__c}</strong></div></pre>
                        <pre><div >Prix <lightning-icon icon-name="utility:info" size="x-small" title="C'est le prix par jour" aria-label="C'est le prix par jour"></lightning-icon>      <lightning-badge label={formatedPrice} style="margin-left: 34px"></lightning-badge> </div></pre>
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input class="slds-size_1-of-1" type="date" name="startDate"
                                    value={sDate}  label="Date de debut" onchange={handleDate} required></lightning-input>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input class="slds-size_1-of-1" type="date" name="endDate"
                                    value={fDate} label="Date de fin" onchange={handleDate} required></lightning-input>
                            </div>

                        </div>
                        <div>
                            <lightning-input type="text" label="Montant" value={montant} onchange={handlePrice} required></lightning-input>
                        </div>
                        <template if:false={isStatic}>
                            <div class="slds-p-top_small ">
                        <label for="mySelector" class="slds-p-right_small">Choisir une affiche</label>
                                
                        <select id="mySelector" onchange={handleSelectChange} >
                            <option value="">Selectionner ...</option> 
                            <template  for:each={dynamicOpp} for:item="nbr">
                            <option key={nbr.product.Index__c} value={nbr.product.Index__c}>{nbr.product.Index__c}</option>
                            
                            </template>
                        </select>
                    </div>
                    </template>
                        
                        <template if:true={isStatic}>
                       <div class="slds-text-body_small"> <pre>Liste de Reservations </pre>
                            <table>
                                <thead>
                                    <tr>
                                        <th class="tab">Reservation</th>
                                        <th class="tab">Date Début</th>
                                        <th class="tab">Date Fin</th>
                                </tr>
                                </thead>
                                <tbody>
                                    
                                            <template for:each={oppProducts} for:item="opp">
                                                <tr key={opp.Id}>
                                                    <td class="tab">{opp.Opportunity.Name}</td>
                                                    <td class="tab">{opp.formattedDateDeDebut}</td>
                                                    <td class="tab">{opp.formattedDateDeFin}</td>
                                                     </tr>
                                            </template>
                            
                            </tbody>
                            </table> 
                                
                        </div>
                    </template>
                        <template if:false={isStatic} for:each={dynamicOpp} for:item="nbr">
                           
                            <div key={nbr.product.Index__c}>
                            <p>Fiche {nbr.product.Index__c} :</p>

                            <table >
                                <thead>
                                    <tr>
                                        <th class="tab">Reservation</th>
                                        <th class="tab">Date Début</th>
                                        <th class="tab">Date Fin</th>
                                </tr>
                                </thead>
                                <tbody>
                                    
                                            <template for:each={nbr.opportunityProducts} for:item="opp">
                                                <tr key={opp.Id}>
                                                    <td class="tab">{opp.Opportunity.Name}</td>
                                                    <td class="tab">{opp.DateDeDebut__c}</td>
                                                    <td class="tab">{opp.DateDeFin__c}</td>
                                                     </tr>
                                            </template>
                            
                            </tbody>
                            </table> 
                           </div>
                        
                        </template>
                       
                        
                    </div>
                </div>
            </div>
        </template>
        <template if:false={selectedProduct}>

            <div class="slds-align_absolute-center">
                <img src={imageUrl} alt="My Image" class="tile" />
            </div>
            
        </template>
    </lightning-card>
</template>
