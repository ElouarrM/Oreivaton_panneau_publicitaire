<template>  
    <lightning-card title=''>
        <div onclick={selectProduct} class={tileClass}>
            <div class="slds-box slds-box_xx-small">
            <img src={product.product.DisplayUrl} class="tile"/>
            <h1 class="slds-truncate slds-text-heading_medium">{product.product.Name}</h1> 
            <div class="slds-text-body_small">Type: {product.product.Type__c}</div>
            <div class="slds-truncate slds-text-heading_small">
                Prix : <lightning-formatted-number value={product.price} format-style="currency" currency-code="MAD" maximum-fraction-digits="2"></lightning-formatted-number>
              </div>
            </div>
        </div> 
    </lightning-card> 
</template>
