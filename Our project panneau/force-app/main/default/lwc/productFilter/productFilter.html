<template>
    <lightning-card>
        <div class="slds-grid">

            <lightning-input class="slds-col slds-size_1-of-6 slds-size_x-small slds-var-m-horizontal_medium"
                type="date" name="startDate" value={selectedSDate} onchange={handleDate} label="Start Date" >
            </lightning-input>

            <lightning-input class="slds-col slds-size_1-of-6 slds-size_x-small slds-var-m-horizontal_medium"
                type="date" name="finishDate" value={selectedFDate} onchange={handleDate} label="Finish Date" >

            </lightning-input>
            <!--Type Filter-->
            <div class="slds-form-element slds-col slds-size_1-of-6 slds-size_x-small slds-var-m-horizontal_medium">
                <lightning-combobox name="type" label="Type" value="" placeholder="Select Type" options={options}
                    onchange={handleChange} ></lightning-combobox>
            </div>
            <div class="slds-form-element slds-col slds-size_1-of-6 slds-size_x-small slds-var-m-horizontal_medium">
                <div class="slds-form-element__control ">
                    <lightning-input type="search" label="Adresse" name="adresse" onfocus={showItems} onlick={showItems}
                        onchange={search} value={selectedValue}>

                    </lightning-input>
                    <div if:true={searchResults}
                        class="slds-dropdown slds-col slds-size_1-of-6 slds-size_x-small slds-var-m-horizontal_medium "
                        role="listbox" onmouseleave={hideItems}>

                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                            <template for:each={searchResults} for:item="searchResult">
                                <li key={searchResult} data-value={searchResult} role="presentation"
                                    onclick={selectSearchResult} class="slds-listbox__item">
                                    <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small "
                                        role="option">
                                        <span class="slds-media__body">
                                            <span class="slds-truncate" title={searchResult}>
                                                {searchResult}
                                            </span>
                                        </span>
                                    </div>
                                </li>
                            </template>
                        </ul>

                    </div>
                </div>

            </div>
            <lightning-button 
                            type="brand" 
                            class="btn" 
                            label="Search" 
                            variant="brand" 
                            size="small"
                            onclick={handleSearch}>
                        </lightning-button>

                    </div>


    </lightning-card>





</template>
