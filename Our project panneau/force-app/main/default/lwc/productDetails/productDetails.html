<template>
    <lightning-card>
        <template if:true={selectedProduct}>
            <div class="slds-p-around_x-small">
                <div class="slds-box slds-box_small">
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-1 slds-text-align_right">
                            <button type="button" class="slds-button slds-button_outline-brand" onclick={handleClick} disabled={isButtonDisabled} data-id={selectedProduct.product.Id}>Ajouter</button>
                        </div>
                    </div>
                    <div class="slds-align_absolute-center">
                        <img src={selectedProduct.product.DisplayUrl} class="tile" />
                    </div>
                    <div class="slds-p-around_medium gray-border">
                        <pre><div class="slds-text-body_small">Name         <strong>{selectedProduct.product.Name}</strong></div></pre>
                        <pre><div class="slds-text-body_small">Type         <strong>{selectedProduct.product.Type__c}</strong></div></pre>
                        <pre><div class="slds-text-body_small">Prix<lightning-icon icon-name="utility:info" size="x-small" title="C'est le prix par jour" aria-label="C'est le prix par jour"></lightning-icon>      <lightning-badge label={formatedPrice} style="margin-left: 34px"></lightning-badge> </div></pre>
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input class="slds-size_1-of-1" type="date" name="startDate"
                                    value={sDate} label="Date de debut" onchange={handleDate} required></lightning-input>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input class="slds-size_1-of-1" type="date" name="endDate"
                                    value={fDate} label="Date de fin" onchange={handleDate} required></lightning-input>
                            </div>

                        </div>
                        <div>
                            <lightning-input type="text" label="Montant" value={montant} onchange={handlePrice} required></lightning-input>
                        </div>
                        <pre><div class="slds-text-body_small">Reservations
                            <table>
                                <thead>
                                    <tr>
                                        <th>Reservation</th>
                                        <th>Date DÃ©but</th>
                                        <th>Date Fin</th>
                                </tr>
                                </thead>
                                <tbody>
                                    
                                            <template for:each={oppProducts} for:item="opp">
                                                <tr key={opp.Id}>
                                                    <td>{opp.Opportunity.Name}</td>
                                                    <td>{opp.formattedDateDeDebut}</td>
                                                    <td>{opp.formattedDateDeFin}</td>
                                                     </tr>
                                            </template>
                            
                            </tbody>
                            </table> 
                                
                        </div>
                        </pre>
                        
                    </div>
                </div>
            </div>
        </template>
        <template if:false={selectedProduct}>
            <div class="slds-align_absolute-center">
                <img src={imageUrl} alt="My Image" class="tile" />
            </div>
        </template>
    </lightning-card>
</template>
